<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who decides?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 100px;
            margin: 5px 0;
        }
        .last-name {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Random Names</h1>
    <button onclick="displayRandomNames()">Click me</button>
    <ul id="namesList"></ul>

    <script>
        const names = ["Adeline", "Jane", "Bryan", "Brandon"];

        function displayRandomNames() {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            let count = 0;
            const interval = setInterval(() => {
                if (count >= 10) {
                    clearInterval(interval);
                    return;
                }
                const randomIndex = Math.floor(Math.random() * names.length);
                namesList.innerHTML = ''; // Clear the previous name
                const li = document.createElement('li');
                li.textContent = names[randomIndex];
                if (count === 9) {
                    li.classList.add('last-name');
                }
                namesList.appendChild(li);
                count++;
            }, 1000); // Adjust the interval time as needed
        }
    </script>
</body>
</html>
