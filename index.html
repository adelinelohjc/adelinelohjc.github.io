<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Names</title>
    <script>
        const names = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Hannah", "Ivy", "Jack", "Kathy", "Leo", "Mona", "Nina", "Oscar"];
        let count = 0;

        function getRandomName() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById('name').innerText = randomName;
            count++;
            if (count < 10) {
                setTimeout(getRandomName, 1000);
            }
        }

        window.onload = function() {
            getRandomName();
        }
    </script>
</head>
<body>
    <h1>Random Name Generator</h1>
    <p id="name">Loading...</p>
</body>
</html>
